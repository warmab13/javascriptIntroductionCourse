<div class="" ng-show="product.images.length">
    <div class="img-wrap">
        <img ng-src="{{product.images[g.current]}}" alt="">
    </div>
    <ul class="img-thumbnails clearfix">
        <li class="small-image pull-left img-thumbnail" 
        ng-repeat="i in product.images" ng-click="g.setCurrent($index)">
            <img ng-src="{{i}}" alt="">
        </li>
    </ul>
</div>
