<section>
        <ul class="nav nav-pills">
            <li ng-class="{active: p.isSelected(1)}"><a href="" ng-click="p.selectTab(1)">Description</a></li>
            <li ng-class="{active: p.isSelected(2)}"><a href="" ng-click="p.selectTab(2)">Specifications</a></li>
            <li ng-class="{active: p.isSelected(3)}"><a href="" ng-click="p.selectTab(3)">Reviews</a></li>
        </ul>
        <div class="panel" ng-show="p.isSelected(1)">
            <h4>Description</h4>
            <blockquote>{{product.description}}</blockquote>
        </div>
        <div class="panel" ng-show="p.isSelected(2)">
            <h4>Specifications</h4>
            <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="p.isSelected(3)">
            <h4>Reviews</h4>
            <blockquote ng-repeat="review in product.reviews">
                <b>Star: {{review.stars}}</b>
                {{review.body}}
                <cite>by: {{review.author}}</cite>
            </blockquote>
            <product-reviews></product-reviews>
        </div>
    </section>
