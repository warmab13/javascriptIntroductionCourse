<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
</head>
<body ng-controller="StoreController as s">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in s.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <img class="img-thumbnail" ng-src="public/images/{{product.images[0].full}}" alt="">
            <section ng-init="tab = 1">
                <ul class="nav nav-pills">
                    <li ng-class="{active: tab === 1}"><a href="" ng-click="tab = 1">Description</a></li>
                    <li ng-class="{active: tab === 2}"><a href="" ng-click="tab = 2">Specifications</a></li>
                    <li ng-class="{active: tab === 3}"><a href="" ng-click="tab = 3">Reviews</a></li>
                </ul>
                <div class="panel" ng-show="tab === 1">
                    <h4>Description</h4>
                    <blockquote>{{product.description}}</blockquote>
                </div>
                <div class="panel" ng-show="tab === 2">
                    <h4>Specifications</h4>
                    <blockquote>None yet</blockquote>
                </div>
                <div class="panel" ng-show="tab === 3">
                    <h4>Reviews</h4>
                    <blockquote>None yet</blockquote>
                </div>
            </section>
        </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
