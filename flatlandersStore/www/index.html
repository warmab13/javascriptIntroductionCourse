    <!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Tutorial para repositorios remotos con git y github: http://www.cristalab.com/tutoriales/introduccion-a-github-en-linux-ubuntu-c106086l/-es que sol-->
</head>
<body ng-controller="StoreController as s">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in s.products">
            <h3>
                <product-title></product-title>
            </h3>
           <product-gallery></product-gallery>
            <product-panels></product-panels>
        </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
